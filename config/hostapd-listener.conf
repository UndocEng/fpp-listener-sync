# =============================================================================
# hostapd-listener.conf — WiFi Access Point Configuration
# =============================================================================
# Creates the "SHOW_AUDIO" open WiFi network on the USB WiFi adapter (wlan1).
# Audience members connect their phones to this network to hear the show audio.
#
# This runs via the listener-ap.service systemd unit, NOT the default hostapd.
# Deployed to: /home/fpp/listen-sync/hostapd-listener.conf
# =============================================================================

# Use the USB WiFi adapter (wlan1), not the onboard WiFi (wlan0)
interface=wlan1

# nl80211 is the standard Linux WiFi driver interface
driver=nl80211

# Network name visible to phones
ssid=SHOW_AUDIO

# 2.4 GHz band (g = 802.11g). Better range than 5 GHz, important for outdoor shows.
hw_mode=g

# Channel 6 — center of the 2.4 GHz band, good default. Change if interference.
channel=6

# Required for US regulatory compliance
country_code=US

# WiFi Multimedia (QoS) — helps prioritize audio streaming
wmm_enabled=1

# 802.11n support — higher throughput than plain 802.11g
ieee80211n=1

# Authentication: open system (no password prompt)
auth_algs=1

# No WPA/WPA2 encryption — open network so any phone can connect instantly
# Security comes from the captive portal whitelist (.htaccess) and device isolation
wpa=0

# Broadcast the SSID (don't hide it) — phones need to see it to connect
ignore_broadcast_ssid=0

# AP isolation: Layer 2 isolation prevents connected devices from seeing each other.
# Phones can only talk to the Pi (192.168.50.1), not to other phones.
# This is a security measure — audience members shouldn't be able to scan
# or attack each other's devices on the show network.
ap_isolate=1

